sudo: false

language: php

php:
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm

before_install:
  - npm config set spin false
  - npm install -g npm

install:
  - npm install

script:
  - npm run-script lint-travis

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: change
    on_failure: change
